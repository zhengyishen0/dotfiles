unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Show pane title in the border
set -g pane-border-status top
set -g pane-border-format " [ ###P #T ] "

# Hide pane title from status bar (keep only time and date)
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}%H:%M %d-%b-%y"

# Window status bar styling - make active window stand out
set-window-option -g window-status-style 'fg=default,bg=default'
set-window-option -g window-status-current-style 'fg=default,bg=default,reverse'

# Window status format with spacing (no index, excludes default tmux flags)
set-window-option -g window-status-format ' #{window_name} '
set-window-option -g window-status-current-format ' #{window_name} '

# Window switching: Ctrl-Option-Left/Right
bind -n C-M-Left previous-window
bind -n C-M-Right next-window

# Session switching: Ctrl-Option-Up/Down
bind -n C-M-Down switch-client -n
bind -n C-M-Up switch-client -p

# Pane splitting: Ctrl-\ and Ctrl-- and Ctrl-_
bind -n 'C-\' split-window -fh
bind -n 'C--' split-window -v
bind -n 'C-_' split-window -v

# Pane switching: Ctrl-arrows
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Pane resizing: Ctrl-Shift-arrows
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Right resize-pane -R 5
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5

# Word navigation in terminal
bind-key -n M-Left send-keys M-b
bind-key -n M-Right send-keys M-f
bind-key -n M-BSpace send-keys C-w

# Shift+Enter for multi-line input (e.g., Claude Code)
bind -n S-Enter send-keys C-v Enter

# Custom keybindings
# Unbind conflicted defaults and their pairs
unbind n  # was: next-window (now: new-window)
unbind p  # was: previous-window (pair of n, now: popup)
unbind c  # was: new-window (replaced by n)
unbind x  # was: kill-pane (now: kill-window)
unbind '&'  # was: kill-window (replaced by x)
unbind r  # was: refresh-client (now: rename-window)
unbind ','  # was: rename-window (replaced by r)
unbind '$'  # was: rename-session (replaced by R)
unbind Space  # was: next-layout (now: zoom, moved layout to Tab)
unbind z  # was: zoom-pane (replaced by Space)

# Window management
bind r command-prompt -I "#W" "rename-window '%%'"
bind R command-prompt -I "#S" "rename-session '%%'"
bind x kill-window
bind X kill-session
bind n new-window
bind N command-prompt "new-session -s '%%'"

# Pane management
bind Space resize-pane -Z  # zoom toggle
bind Tab next-layout  # cycle pane layouts

# Pane swapping: Ctrl-Shift-Option-Left/Right
bind -n C-S-M-Left swap-pane -U
bind -n C-S-M-Right swap-pane -D

# Move pane to previous/next window: Ctrl-Shift-Option-Up/Down (horizontal split)
bind -n C-S-M-Up join-pane -h -t :-1
bind -n C-S-M-Down join-pane -h -t :+1

# Also keep prefix versions as backup
bind ',' swap-pane -U
bind '.' swap-pane -D
bind '<' join-pane -h -t :-1
bind '>' join-pane -h -t :+1

# Popup terminal: Ctrl-` (not prefix)
bind -n 'C-`' display-popup "tmux new-session -A -s popup"
bind p display-popup "tmux new-session -A -s popup"

run '~/.tmux/plugins/tpm/tpm'
